{% extends 'base.html' %}

{% block content %}
  <form method="post" novalidate class="signup-login">
    <h1>Sign Up</h1>
    {% comment %} base-form found in djangodenmark/templates {% endcomment %}
    {% include 'base-form.html' with form=form %}
    <button type="submit" class="btn btn-django">Sign Up</button> &emsp;&emsp;
    <div onclick="window.location.href='{% url 'login' %}'" class="btn btn-secondary">Log In</div>
  </form>
{% endblock %}
